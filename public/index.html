<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/bootstrap-5.0.0-beta2-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/ae74dd936f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="%PUBLIC_URL%/css/style.css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>GitHub React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="container-fluid d-flex flex-column h-100 p-0 overflow-hidden">
      <div class="header">
        <div class="header-left">
          <img src="../images/header-left.png" />
        </div>
        <div class="logo-github">
          <a href="/"> <img src="../images/header-middle.png" /></a>
        </div>
        <div class="header-right">
          <img src="../images/header-right.png" />
        </div>
      </div>
      <div class="pageContent">
        <div class="content-left"></div>
        <div class="main-container">
          <div id="root" class="row"></div>
        </div>
        <div class="content-right"></div>
      </div>
      <div class="footer">
        <div class="footer-left">
          <img src="../images/footer-left.png" />
        </div>
        <div class="copyright">
          <div>
            <span>
              Copyright 2021 Â©
              <a href="https://www.hackyourfuture.net" target="_blank">
                HackYourFuture
              </a>
            </span>
            -
            <span>
              Made with <i class="fas fa-heart"></i> and
              <i class="fas fa-coffee"></i> by
              <a href="https://github.com/mahmood-ghaem" target="_blank">
                Mahmood
              </a>
            </span>
          </div>
          <div>
            Special thanks to the project master
            <a href="https://github.com/DayanJonker" target="_blank">Dayan</a>
          </div>
        </div>
        <div class="footer-right">
          <img src="../images/footer-right.png" />
        </div>
      </div>
    </div>
  </body>
</html>
